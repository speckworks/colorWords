<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/index.css">
  <title>Color Words</title>
  
</head>
<body class='container center'>
  <h1 id="h1" class="title">Color Words</h1>
  <h2 id="quote-snippet"></h2>
  <div>
      <form id="User-Input-Field">
        <div class="form-group">
          <label for="new-user">Enter Your Name</label>
          <input type="text" id="new-user" placeholder="Color. Passion. Reason.">
        </div>
      </form>
    </div>
    <hr>
  <div class="ul-wrapper">
    <ul class="button">
<button class="button button1">Green</button>
<button class="button button2">Blue</button>
<button class="button button3">Red</button>
<button class="button button4">Yellow</button>
<button class="button button5">Gray</button>
<button class="button button6">Orange</button>
<button class="button button7">Violet</button>
    </ul>
  </div>
  <div id="quote-div" class="quote-div">
    <br></div>
  <script type="text/javascript">
    window.addEventListener('keydown',function(e){if(e.keyIdentifier=='U+000A'||e.keyIdentifier=='Enter'||e.keyCode==13){if(e.target.nodeName=='INPUT'&&e.target.type=='text'){e.preventDefault();return false;}}},true);
    </script>
      
  <script defer src="src/index.js"></script>
</body>
</html>
